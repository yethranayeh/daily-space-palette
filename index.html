<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Daily Space Palette</title>
	</head>
	<body>
		<div class="container py-5">
			<div class="row text-center">
				<h1>Daily Space Palette</h1>
				<span class="lead"
					>Your daily dose of color palettes generated from the colors of NASA's current
					<a href="https://apod.nasa.gov/apod/astropix.html" target="_blank">Astronomy Picture of the Day</a>
				</span>
			</div>
			<div class="row mt-4">
				<div class="col-md-12" style="height: 300px">
					<img class="mx-auto d-block h-100 w-100" src="https://picsum.photos/600/100" alt="" />
				</div>
				<div class="col-12 mt-4 text-center">
					<h2>Palettes</h2>
					<div class="row">
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #1</h3>
						</div>
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #2</h3>
						</div>
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #3</h3>
						</div>
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #4</h3>
						</div>
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #5</h3>
						</div>
						<div class="col-6 col-md-4 mt-4">
							<h3>Palette #6</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
